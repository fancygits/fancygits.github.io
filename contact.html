		<main>
			<h2 class="display-4">Contact me</h2>
				<p>For questions, comments, or contract work.</p>
				<form id="needs-validation" action="http://www.formbuddy.com/cgi-bin/form.pl" method="post" novalidate>
					<input type="hidden" name="username" value="forms4me">
					<input type="hidden" name="reqd" value="1,2,3">
					<input type="hidden" name="url" value="http://stu.westga.edu/~jjohn144/luke/submit.html">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
						<div class="invalid-feedback">What's your name?</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" name="email" id="email" class="required email" placeholder="name@example.com" required>
						<div class="invalid-feedback">What's your email address?</div>
					</div>
					<div class="form-group">
						<label for="comments">Comments:</label>
						<textarea class="form-control" name="comments" id="comments" required></textarea>
						<div class="invalid-feedback">Why are you contacting me?</div>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Join my mailing list
						</label>
					</div>
					<input type="submit" class="btn btn-primary" id="mySubmit" value="Send">
					<input type="reset" class="btn" value="Reset">
				</form>
